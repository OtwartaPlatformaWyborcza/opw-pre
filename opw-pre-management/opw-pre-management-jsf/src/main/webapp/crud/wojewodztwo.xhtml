<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h1>#{messages.wojewodztwoListTitle}</h1>
        #{wojewodztwoHandler.prepareList()}
        
        <h:link outcome="#{wojewodztwoHandler.createLink}" value="#{messages.add}"/>
        
        <h:form id="list">
            <p:dataTable id="tbl" emptyMessage="#{messages.emptyList}"
                         value="#{wojewodztwoHandler.instanceList}" var="i"
                         sortBy="#{i.id}">

                <p:column headerText="#" sortBy="#{i.id}">
                    <h:outputText value="#{i.id}"/>
                </p:column>
                <p:column headerText="#{messages.teryt}" sortBy="#{i.teryt}">
                    <h:outputText value="#{i.teryt}"/>
                </p:column>
                <p:column headerText="#{messages.name}" sortBy="#{i.name}">
                    <h:outputText value="#{i.name}"/>
                </p:column>                
                <p:column headerText="TBD action">
                    <h:commandLink value="#{messages.edit}" 
                                   action="#{wojewodztwoHandler.prepareView(i)}" />
                </p:column>

            </p:dataTable>


        </h:form>
    </ui:define>

</ui:composition>
