<ui:composition xmlns="http://www.w3.org/1999/xhtml"                
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template.xhtml">

    <ui:define name="content">
        <h1>#{messages.kandydatEditTitle}</h1>

        <h:form id="create">
            <h:panelGrid columns="2" cellspacing="7">

                <h:outputLabel for="pkwid" id="pkwidL" value="#{messages.pkwid}" />
                <p:inputText id="pkwid" required="true" 
                             disabled="#{kandydatHandler.viewMode}" 
                             value="#{kandydatHandler.instance.pkwId}"/>

                <h:outputLabel for="firstname" id="firstnameL" value="#{messages.firstname}" />
                <p:inputText id="firstname" required="true" 
                             disabled="#{kandydatHandler.viewMode}" 
                             value="#{kandydatHandler.instance.firstname}"/>

                <h:outputLabel for="lastname" id="lastnameL" value="#{messages.lastname}" />
                <p:inputText id="lastname" required="true" 
                             disabled="#{kandydatHandler.viewMode}" 
                             value="#{kandydatHandler.instance.lastname}"/>

            </h:panelGrid>

            <h:commandLink id="btnCancel" class="btn btn" immediate="true"
                           value="#{messages.cancel}" 
                           action="#{kandydatHandler.cancel()}" 
                           rendered="#{not kandydatHandler.viewMode}"/>

            <h:commandLink id="btnSave" class="btn" 
                           value="#{messages.submit}" 
                           action="#{kandydatHandler.edit()}"
                           rendered="#{not kandydatHandler.viewMode}"/>

            <h:commandLink id="btnEdit" class="btn" 
                           value="#{messages.edit}"
                           action="#{kandydatHandler.prepareEdit()}"
                           rendered="#{kandydatHandler.viewMode}"/>

        </h:form>
    </ui:define>

</ui:composition>
