<ui:composition xmlns="http://www.w3.org/1999/xhtml"                
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template.xhtml">

    <ui:define name="content">
        <h1>#{messages.obwodowaEditTitle}</h1>

        <h:form id="create">
            <h:panelGrid columns="2" cellspacing="7">

                <h:outputLabel for="pkwid" id="pkwidL" value="#{messages.pkwid}" />
                <p:inputText id="pkwid" required="true" 
                             disabled="#{obwodowaHandler.viewMode}" 
                             value="#{obwodowaHandler.instance.pkwId}"/>

                <h:outputLabel for="nr" id="nrL" value="#{messages.obwod}" />
                <p:inputText id="nr" required="true" 
                             disabled="#{obwodowaHandler.viewMode}" 
                             value="#{obwodowaHandler.instance.obwodNr}"/>

                <h:outputLabel for="name" id="nameL" value="#{messages.name}" />
                <p:inputText id="name" required="true" 
                             disabled="#{obwodowaHandler.viewMode}" 
                             value="#{obwodowaHandler.instance.name}"/>

                <h:outputLabel for="address" id="addressL" value="#{messages.address}" />
                <p:inputText id="address" required="true" 
                             disabled="#{obwodowaHandler.viewMode}" 
                             value="#{obwodowaHandler.instance.address}"/>

                <h:outputLabel for="allowed" id="allowedL" value="#{messages.obwodowaVoters}" />
                <p:inputText id="allowed" required="true" 
                             disabled="#{obwodowaHandler.viewMode}" 
                             value="#{obwodowaHandler.instance.allowedToVote}"/>

                <h:outputLabel for="type" id="typeL" value="#{messages.obwodowaType}" />
                <p:inputText id="type" required="true" 
                             disabled="#{obwodowaHandler.viewMode}" 
                             value="#{obwodowaHandler.instance.type}"/>

                <h:outputLabel for="wojew" id="wojewL" value="#{messages.province}" />
                <h:selectOneMenu id="wojew" disabled="#{obwodowaHandler.viewMode}" 
                                 value="#{obwodowaHandler.instance.opwWojewodztwoId}">
                    <f:selectItems value="#{obwodowaHandler.wojewodztwoList}" var="w" 
                                   itemLabel="#{w.name}"/>
                </h:selectOneMenu>

            </h:panelGrid>

            <h:commandLink id="btnCancel" class="btn btn" immediate="true"
                           value="#{messages.cancel}" 
                           action="#{obwodowaHandler.cancel()}" 
                           rendered="#{not obwodowaHandler.viewMode}"/>

            <h:commandLink id="btnSave" class="btn" 
                           value="#{messages.submit}" 
                           action="#{obwodowaHandler.edit()}"
                           rendered="#{not obwodowaHandler.viewMode}"/>

            <h:commandLink id="btnEdit" class="btn" 
                           value="#{messages.edit}"
                           action="#{obwodowaHandler.prepareEdit()}"
                           rendered="#{obwodowaHandler.viewMode}"/>

        </h:form>
    </ui:define>

</ui:composition>
