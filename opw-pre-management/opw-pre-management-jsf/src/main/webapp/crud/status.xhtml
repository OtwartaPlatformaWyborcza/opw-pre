<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1>#{messages.statusListTitle}</h1>
        #{statusHandler.prepareList()}

        <h:link outcome="#{statusHandler.createLink}" value="#{messages.add}"/>

        <h:form id="list">
            <p:dataTable id="tbl" emptyMessage="#{messages.emptyList}"
                         value="#{statusHandler.instanceList}" var="i"
                         sortBy="#{i.id}">

                <p:column headerText="#" sortBy="#{i.id}">
                    <h:outputText value="#{i.id}"/>
                </p:column>
                <p:column headerText="#{messages.name}" sortBy="#{i.name}">
                    <h:outputText value="#{i.name}"/>
                </p:column>
                <p:column headerText="#{messages.description}">
                    <h:outputText value="#{i.description}"/>
                </p:column>                                
                <p:column>
                    <h:commandLink value="#{messages.view}" 
                                   action="#{statusHandler.prepareView(i)}" />
                </p:column>

            </p:dataTable>


        </h:form>
    </ui:define>

</ui:composition>
