<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./../WEB-INF/template.xhtml">

    <ui:define name="content">
        <h1>#{messages.configListTitle}</h1>
        #{configHandler.prepareList()}

        <h:link outcome="#{configHandler.createLink}" value="#{messages.add}"/>

        <h:form id="list">
            <p:dataTable id="tbl" emptyMessage="#{messages.emptyList}"
                         value="#{configHandler.instanceList}" var="i"
                         sortBy="#{i.id}">

                <p:column headerText="#{messages.id}" sortBy="#{i.id}">
                    <h:outputText value="#{i.id}"/>
                </p:column>
                <p:column headerText="#{messages.configKey}" sortBy="#{i.cfgKey}">
                    <h:outputText value="#{i.cfgKey}"/>
                </p:column>
                <p:column headerText="#{messages.configValue}" sortBy="#{i.cfgValue}">
                    <h:outputText value="#{i.cfgValue}"/>
                </p:column>
                <p:column>
                    <h:commandLink value="#{messages.view}" 
                                   action="#{configHandler.prepareView(i)}" />
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
