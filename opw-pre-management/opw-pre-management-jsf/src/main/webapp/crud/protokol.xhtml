<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./../WEB-INF/template.xhtml">

    <ui:define name="content">
        <h1>#{messages.protokolListTitle}</h1>
        #{protokolHandler.prepareList()}

        <h:link outcome="#{protokolHandler.createLink}" value="#{messages.add}"/>

        <h:form id="list">
            <p:dataTable id="tbl" emptyMessage="#{messages.emptyList}"
                         value="#{protokolHandler.instanceList}" var="i"
                         sortBy="#{i.id}">

                <p:column headerText="#{messages.id}" sortBy="#{i.id}">
                    <h:outputText value="#{i.id}"/>
                </p:column>
                <p:column headerText="#{messages.pkwid}" sortBy="#{i.pkwId}">
                    <h:outputText value="#{i.pkwId}"/>
                </p:column>
                <p:column headerText="#{messages.obwodowa}" sortBy="#{i.opwObwodowaId.pkwId}">
                    <h:outputText value="#{i.opwObwodowaId.pkwId}"/>
                </p:column>
                <p:column headerText="#{messages.uprawnionych}" sortBy="#{i.uprawnionych}">
                    <h:outputText value="#{i.uprawnionych}"/>
                </p:column>
                <p:column headerText="#{messages.user}" sortBy="#{i.opwUserId.email}">
                    <h:outputText value="#{i.opwUserId.email}"/>
                </p:column>
                <p:column headerText="#{messages.status}" sortBy="#{i.opwStatusId.name}">
                    <h:outputText value="#{i.opwStatusId.name}"/>
                </p:column>
                <p:column headerText="#{messages.dateCreated}" sortBy="#{i.dateCreated}">
                    <h:outputText value="#{i.dateCreated}">
                        <f:convertDateTime pattern="#{protokolHandler.PATTERN_DATETIME}" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <h:commandLink value="#{messages.view}" 
                                   action="#{protokolHandler.prepareView(i)}" />
                </p:column>

            </p:dataTable>


        </h:form>
    </ui:define>

</ui:composition>
