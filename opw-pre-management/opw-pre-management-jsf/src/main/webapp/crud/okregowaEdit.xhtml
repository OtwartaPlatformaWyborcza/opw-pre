<ui:composition xmlns="http://www.w3.org/1999/xhtml"                
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template.xhtml">

    <ui:define name="content">
        <h1>#{messages.okregowaEditTitle}</h1>

        <h:form id="create">
            <h:panelGrid columns="2" cellspacing="7">

                <h:outputLabel for="pkwid" id="pkwidL" value="#{messages.name}" />
                <p:inputText id="pkwid" required="true" 
                             disabled="#{okregowaHandler.viewMode}" 
                             value="#{okregowaHandler.instance.pkwId}"/>

                <h:outputLabel for="name" id="nameL" value="#{messages.name}" />
                <p:inputText id="name" required="true" 
                             disabled="#{okregowaHandler.viewMode}" 
                             value="#{okregowaHandler.instance.name}"/>

                <h:outputLabel for="address" id="addressL" value="#{messages.address}" />
                <p:inputText id="address" required="true" 
                             disabled="#{okregowaHandler.viewMode}" 
                             value="#{okregowaHandler.instance.address}"/>

                <h:outputLabel for="powiaty" id="powiatyL" value="#{messages.powiaty}" />
                <p:inputText id="powiaty" required="true" 
                             disabled="#{okregowaHandler.viewMode}" 
                             value="#{okregowaHandler.instance.powiaty}"/>

                <h:outputLabel for="miasta" id="miastaL" value="#{messages.cities}" />
                <p:inputText id="miasta" required="true" 
                             disabled="#{okregowaHandler.viewMode}" 
                             value="#{okregowaHandler.instance.miasta}"/>

                <h:outputLabel for="wojew" id="wojewL" value="#{messages.province}" />
                <h:selectOneMenu id="wojew" disabled="#{okregowaHandler.viewMode}" 
                                 value="#{okregowaHandler.instance.opwWojewodztwoId}">
                    <f:selectItems value="#{okregowaHandler.wojewodztwoList}" var="w" 
                                   itemLabel="#{w.name}"/>
                </h:selectOneMenu>

            </h:panelGrid>

            <h:commandLink id="btnCancel" class="btn btn" immediate="true"
                           value="#{messages.cancel}" 
                           action="#{okregowaHandler.cancel()}" 
                           rendered="#{not okregowaHandler.viewMode}"/>

            <h:commandLink id="btnSave" class="btn" 
                           value="#{messages.submit}" 
                           action="#{okregowaHandler.edit()}"
                           rendered="#{not okregowaHandler.viewMode}"/>

            <h:commandLink id="btnEdit" class="btn" 
                           value="#{messages.edit}"
                           action="#{okregowaHandler.prepareEdit()}"
                           rendered="#{okregowaHandler.viewMode}"/>

        </h:form>
    </ui:define>

</ui:composition>
