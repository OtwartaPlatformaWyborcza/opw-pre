<ui:composition xmlns="http://www.w3.org/1999/xhtml"                
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../WEB-INF/template.xhtml">

    <ui:define name="content">
        <h1>#{messages.configEditTitle}</h1>

        <h:form id="create">
            <h:panelGrid columns="2" cellspacing="7">

                <h:outputLabel for="config" id="configL" value="#{messages.configKey}" />
                <p:inputText id="config" required="true" 
                             disabled="#{configHandler.viewMode}" 
                             value="#{configHandler.instance.cfgKey}"/>

                <h:outputLabel for="value" id="valueL" value="#{messages.configValue}" />
                <p:inputText id="value" required="true" 
                             disabled="#{configHandler.viewMode}" 
                             value="#{configHandler.instance.cfgValue}"/>
            </h:panelGrid>

            <h:commandLink id="btnCancel" class="btn btn" immediate="true"
                           value="#{messages.cancel}" 
                           action="#{configHandler.cancel()}" 
                           rendered="#{not configHandler.viewMode}"/>

            <h:commandLink id="btnSave" class="btn" 
                           value="#{messages.submit}" 
                           action="#{configHandler.edit()}"
                           rendered="#{not configHandler.viewMode}"/>

            <h:commandLink id="btnEdit" class="btn" 
                           value="#{messages.edit}"
                           action="#{configHandler.prepareEdit()}"
                           rendered="#{configHandler.viewMode}"/>

        </h:form>
    </ui:define>

</ui:composition>
