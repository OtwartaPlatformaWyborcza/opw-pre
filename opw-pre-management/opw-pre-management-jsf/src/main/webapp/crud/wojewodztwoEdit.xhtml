<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">
        <h1>#{messages.wojewodztwoCreateTitle}</h1>        

        <h:form id="create">
            <h:panelGrid columns="2" cellspacing="7">
                <h:outputLabel for="teryt" id="terytL" value="#{messages.teryt}" />
                <p:inputText id="teryt" required="true" 
                             disabled="#{wojewodztwoHandler.viewMode}" 
                             value="#{wojewodztwoHandler.instance.teryt}"/>

                <h:outputLabel for="name" id="nameL" value="#{messages.name}" />
                <p:inputText id="name" required="true" 
                             disabled="#{wojewodztwoHandler.viewMode}" 
                             value="#{wojewodztwoHandler.instance.name}"/>
            </h:panelGrid>

            <h:commandLink id="btnCancel" class="btn btn" immediate="true"
                           value="#{messages.cancel}" 
                           action="#{wojewodztwoHandler.cancel()}" 
                           rendered="#{not wojewodztwoHandler.viewMode}"/>

            <h:commandLink id="btnSave" class="btn" 
                           value="#{messages.submit}" 
                           action="#{wojewodztwoHandler.edit()}"
                           rendered="#{not wojewodztwoHandler.viewMode}"/>

            <h:commandLink id="btnEdit" class="btn" 
                           value="#{messages.edit}"
                           action="#{wojewodztwoHandler.prepareEdit()}"
                           rendered="#{wojewodztwoHandler.viewMode}"/>

        </h:form>
    </ui:define>

</ui:composition>
