<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1>#{messages.statusEditTitle}</h1>

        <h:form id="create">
            <h:panelGrid columns="2" cellspacing="7">
                <h:outputLabel for="name" id="nameL" value="#{messages.name}" />
                <p:inputText id="name" required="true" 
                             disabled="#{statusHandler.viewMode}" 
                             value="#{statusHandler.instance.name}"/>

                <h:outputLabel for="description" id="descriptionL" value="#{messages.description}" />
                <p:inputText id="description" 
                             disabled="#{statusHandler.viewMode}" 
                             value="#{statusHandler.instance.description}"/>
            </h:panelGrid>

            <h:commandLink id="btnCancel" class="btn btn" immediate="true"
                           value="#{messages.cancel}" 
                           action="#{statusHandler.cancel()}" 
                           rendered="#{not statusHandler.viewMode}"/>

            <h:commandLink id="btnSave" class="btn" 
                           value="#{messages.submit}" 
                           action="#{statusHandler.edit()}"
                           rendered="#{not statusHandler.viewMode}"/>

            <h:commandLink id="btnEdit" class="btn" 
                           value="#{messages.edit}"
                           action="#{statusHandler.prepareEdit()}"
                           rendered="#{statusHandler.viewMode}"/>

        </h:form>
    </ui:define>

</ui:composition>
