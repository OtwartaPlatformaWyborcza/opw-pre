<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1>#{messages.linkEditTitle}</h1>

        <h:form id="edit">
            <h:panelGrid columns="2" cellspacing="7">
                <h:outputLabel for="label" id="labelL" value="#{messages.label}" />
                <p:inputText id="label" required="true" disabled="#{linkHandler.viewMode}"
                             value="#{linkHandler.instance.label}"/>

                <h:outputLabel for="url" id="urlL" value="#{messages.url}" />
                <p:inputText id="url" required="true" disabled="#{linkHandler.viewMode}"
                             value="#{linkHandler.instance.url}"/>

                <h:outputLabel for="comment" id="commentL" value="#{messages.comment}" />
                <p:inputText id="comment" required="true" disabled="#{linkHandler.viewMode}"
                             value="#{linkHandler.instance.comment}"/>

                <h:outputLabel for="active" id="activeL" value="#{messages.active}" />
                <p:inputText id="active" required="true" disabled="#{linkHandler.viewMode}"
                             value="#{linkHandler.instance.active}"/>

                <h:outputLabel for="user" id="userL" value="#{messages.user}" />
                <p:inputText id="user" required="true" disabled="#{linkHandler.viewMode}"
                             value="#{linkHandler.instance.opwUserId}"/>

                <h:outputLabel for="protokol" id="protokolL" value="#{messages.protokol}" />
                <p:inputText id="protokol" required="true" disabled="#{linkHandler.viewMode}"
                             value="#{linkHandler.instance.opwProtokolId}"/>
            </h:panelGrid>

            <h:commandLink id="btnCancel" class="btn btn" immediate="true"
                           value="#{messages.cancel}" 
                           action="#{linkHandler.cancel()}" 
                           rendered="#{not linkHandler.viewMode}"/>

            <h:commandLink id="btnSave" class="btn" 
                           value="#{messages.submit}" 
                           action="#{linkHandler.edit()}"
                           rendered="#{not linkHandler.viewMode}"/>

            <h:commandLink id="btnEdit" class="btn" 
                           value="#{messages.edit}"
                           action="#{linkHandler.prepareEdit()}"
                           rendered="#{linkHandler.viewMode}"/>

        </h:form>
    </ui:define>

</ui:composition>
