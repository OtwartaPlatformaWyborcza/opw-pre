<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./../WEB-INF/template.xhtml">

    <ui:define name="content">
        <h1>#{messages.obwodowaListTitle}</h1>
        #{obwodowaHandler.prepareList()}

        <h:link outcome="#{obwodowaHandler.createLink}" value="#{messages.add}"/>

        <h:form id="list">
            <p:dataTable id="tbl" emptyMessage="#{messages.emptyList}"
                         value="#{obwodowaHandler.instanceList}" var="i"
                         sortBy="#{i.id}">

                <p:column headerText="#{messages.id}" sortBy="#{i.id}">
                    <h:outputText value="#{i.id}"/>
                </p:column>
                <p:column headerText="#{messages.pkwid}" sortBy="#{i.pkwId}">
                    <h:outputText value="#{i.pkwId}"/>
                </p:column>
                <p:column headerText="#{messages.obwod}" sortBy="#{i.obwodNr}">
                    <h:outputText value="#{i.obwodNr}"/>
                </p:column>
                <p:column headerText="#{messages.name}" sortBy="#{i.name}">
                    <h:outputText value="#{i.name}"/>
                </p:column>
                <p:column headerText="#{messages.address}" sortBy="#{i.address}">
                    <h:outputText value="#{i.address}"/>
                </p:column>
                <p:column headerText="#{messages.obwodowaVoters}" sortBy="#{i.allowedToVote}">
                    <h:outputText value="#{i.allowedToVote}"/>
                </p:column>
                <p:column headerText="#{messages.province}">
                    <h:outputText value="#{i.opwWojewodztwoId.name}"/>
                </p:column>
                <p:column>
                    <h:commandLink value="#{messages.view}" 
                                   action="#{obwodowaHandler.prepareView(i)}" />
                </p:column>

            </p:dataTable>


        </h:form>
    </ui:define>

</ui:composition>
