<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"                
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./../WEB-INF/template.xhtml">

    <ui:define name="content">
        <h1>#{messages.userListTitle}</h1>
        #{userHandler.prepareList()}

        <h:link outcome="#{userHandler.createLink}" value="#{messages.add}"/>

        <h:form id="list">
            <p:dataTable id="tbl" emptyMessage="#{messages.emptyList}"
                         value="#{userHandler.instanceList}" var="i"
                         sortBy="#{i.id}">

                <p:column headerText="#{messages.id}" sortBy="#{i.id}">
                    <h:outputText value="#{i.id}"/>
                </p:column>
                <p:column headerText="#{messages.firstname}" sortBy="#{i.firstname}">
                    <h:outputText value="#{i.firstname}"/>
                </p:column>
                <p:column headerText="#{messages.lastname}" sortBy="#{i.lastname}">
                    <h:outputText value="#{i.lastname}"/>
                </p:column>
                <p:column headerText="#{messages.email}" sortBy="#{i.email}">
                    <h:outputText value="#{i.email}"/>
                </p:column>
                <p:column headerText="#{messages.type}" sortBy="#{i.type}">
                    <h:outputText value="#{i.type}"/>
                </p:column>
                <p:column headerText="#{messages.origin}" sortBy="#{i.origin}">
                    <h:outputText value="#{i.origin}"/>
                </p:column>
                <p:column headerText="#{messages.dateCreated}" sortBy="#{i.dateCreated}">
                    <h:outputText value="#{i.dateCreated}">
                        <f:convertDateTime pattern="#{userHandler.PATTERN_DATETIME}" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <h:commandLink value="#{messages.view}" 
                                   action="#{userHandler.prepareView(i)}" />
                </p:column>

            </p:dataTable>


        </h:form>
    </ui:define>

</ui:composition>
