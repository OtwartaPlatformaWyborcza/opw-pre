<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"                
                xmlns:p="http://primefaces.org/ui"
                template="./WEB-INF/template.xhtml">

    <ui:define name="content">
        <h1>#{messages.registerTitle}</h1>
        <h:form id="frmRegister">
            
            <h:panelGrid columns="2" cellspacing="7">
                <h:outputLabel for="fn" id="fnL" value="#{messages.firstname}" />
                <p:inputText id="fn" value="#{registerHandler.person.firstname}"/>

                <h:outputLabel for="ln" id="lnL" value="#{messages.lastname}" />
                <p:inputText id="ln" value="#{registerHandler.person.lastname}"/>

                <h:outputLabel for="em" id="emL" value="#{messages.email}" />
                <p:inputText id="em" value="#{registerHandler.person.email}"/>

                <h:outputLabel for="ph" id="phL" value="#{messages.phone}" />
                <p:inputText id="ph" value="#{registerHandler.person.phone}"/>

                <h:outputLabel for="pwd" id="pwdL" value="#{messages.password}" />
                <p:inputText id="pwd" value="#{registerHandler.person.password}"/>
            </h:panelGrid>

            <h:commandButton id="submit" 
                             action="#{registerHandler.register()}" 
                             value="#{messages.submit}"/>
        </h:form>        
    </ui:define>
    <ui:define name="bottom">Wersja API #{registerHandler.loadBackendVersion()}</ui:define>

</ui:composition>
